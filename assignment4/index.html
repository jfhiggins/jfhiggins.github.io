<!DOCTYPE html>
<html lang="en">
  <head>
<!-- Head section contains information about the page -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Jordan Higgins">
    <meta name="description" content="Assignment 4: Working with Javascript">
    <title>Assignment 4: Working with Javascript</title>
    <link rel="stylesheet" href="style.css">
<!-- we need the jquery UI css to style the interface widgets & animations -->
    <link rel="stylesheet" href="jquery-ui.css">
<!-- styles needed for jQuery UI demos -->
    <style>
      #draggable { width: 150px; height: 150px; padding: 0.5em; }
    </style>
    <!-- link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" -->
<!-- bring jquery & jquery UI into our web page from Google's CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>

    $( function() {
      $( "#datepicker" ).datepicker();
    } );

    $( function() {
      $( "#draggable" ).draggable();
    } );
    </script>
  </head>
  <body>
<!-- Body section contains content displayed in web browser window -->

  <h1>Assignment 4: Working with Javascript</h1>

  <p>Here are 5 examples of jQuery UI components.</p>

  <h2>Example 1: Datepicker</h2>
<!-- HTML code for the datepicker widget -->
  <p>Date: <input type="text" id="datepicker"></p>

  <h2>Example 2: Draggable</h2>
<!-- HTML code for the draggable widget -->
<div id="draggable" class="ui-widget-content">
<p>Drag me around</p>
</div>

  </body>
</html>
